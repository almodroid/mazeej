<!DOCTYPE html>
<html>
<head>
  <title>Test Avatar Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Test Avatar Upload</h1>
  
  <form id="uploadForm">
    <div class="form-group">
      <label for="avatar">Select Avatar Image:</label>
      <input type="file" id="avatar" name="avatar" accept="image/*">
    </div>
    <button type="submit">Upload Avatar</button>
  </form>
  
  <div id="result">
    <p>Upload results will appear here...</p>
  </div>
  
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Uploading...</p>';
      
      const fileInput = document.getElementById('avatar');
      const file = fileInput.files[0];
      
      if (!file) {
        resultDiv.innerHTML = '<p>Please select a file first</p>';
        return;
      }
      
      const formData = new FormData();
      formData.append('avatar', file);
      
      try {
        // Log what we're sending
        console.log('File being uploaded:', file.name, file.type, file.size);
        
        const response = await fetch('/api/upload/avatar', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        const responseText = await response.text();
        console.log('Raw response:', responseText);
        
        let result;
        try {
          result = JSON.parse(responseText);
          resultDiv.innerHTML = `
            <p>Upload successful!</p>
            <p>Path: ${result.filePath}</p>
            <img src="${result.filePath}" style="max-width: 100%; max-height: 200px;" />
          `;
        } catch (e) {
          resultDiv.innerHTML = `
            <p>Error parsing response:</p>
            <pre>${responseText}</pre>
          `;
        }
      } catch (error) {
        console.error('Upload error:', error);
        resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
